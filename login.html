<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dangnhap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>
    <div class="form" style="border-radius: 25px;">
        <div class="form__box"
            style="display: flex;flex-direction: row;align-items: center; align-content: center; justify-content: center; width: 100%; height: 100%;gap: 50px; border-radius: 50px; background-color: white; padding: 50px;">
            <div class="form__left" style="flex: 25%;">
                <div class="form__padding"><img class="form__image"
                        src="https://i.pinimg.com/originals/8b/44/51/8b4451665d6b2139e29f29b51ffb1829.png"
                        style="width: 100%;height: auto;"></div>
            </div>
            <div class="form__right" style="flex: 50%;">
                <div class="form__padding-right">
                    <form>
                        <h1 class="form__title" style="padding-bottom: 2.5rem;">Đăng nhập</h1>
                        <input class="form__email" type="text" placeholder="Email">
                        <input class="form__password" type="text" placeholder="******">
                        <input class="form__submit-btn" type="submit" value="Login">
                    </form>
                    <span>Quên?    <a class="form__link" href="#">Họ tên</a><a> / </a>
                        <a class="form__link" href="#">Mật khẩu</a>
                    </span>
                    <p>
                        <a class="form__link" href="#">Tạo tài khoản</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
